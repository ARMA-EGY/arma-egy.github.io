<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.html"
    })
    .when("/about", {
        templateUrl : "about.html"
    })
	.when("/service", {
        templateUrl : "service.html"
    })
	.when("/portfolio", {
        templateUrl : "portfolio.html"
    })
	.when("/contact", {
        templateUrl : "contact.html"
    })
    
});
</script>
